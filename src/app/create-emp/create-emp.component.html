<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="card">
            <div class="card-header">Employee Reg</div>
        </div>
        <div class="card-body">
            <form #emperg="ngForm">
            <label>Employee First Name</label>
            <input type="text" [(ngModel)]="emp.firstName" name="firstName" class="form-control" />
            <br />
            <label>Employee Last Name</label>
            <input type="text" [(ngModel)]="emp.lastName" name="lastName" class="form-control" />
            <br />
            <label>Employee Email</label>
            <input type="text" [(ngModel)]="emp.emailId" name="emailId" class="form-control" />
            <br />
            <input type="submit" value="Register"  class="btn btn-success" (click)="saveEmployee()" />
        </form>
        </div>

    </div>
    <div class="col-md-3"></div>
</div>
